<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A simple and user-friendly web application for testing your general knowledge."
		/>
		<title>General Knowledge Quiz Portal</title>
		<!-- Connecting to Bootstrap 5 via jsDelivr -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/83f5109055.js" crossorigin="anonymous"></script>
		<!-- Favicon generated with favicon.cc -->
		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
		<!-- Embed Google Domine font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav>
				<figure>
					<a href="index.html"><img src="assets/images/logo.png" alt="Quiz Portal Logo" /></a>
				</figure>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>Welcome to the General Knowledge Quiz Portal!</h1>
			<div id="countdown">Time left: <span id="time">60</span> seconds</div>
			<section class="quiz-container hidden" id="quizContainer">
				<!-- Quiz 1: Biology -->
				<article class="quiz-section" id="biologyQuiz">
					<h2>Biology Quiz</h2>
					<form id="biologyForm">
					</form>
					<p id="biologyScore"></p>
				</article>
				<!-- Quiz 2: Astronomy -->
				<article class="quiz-section" id="astronomyQuiz">
					<h2>Astronomy Quiz</h2>
					<form id="astronomyForm">
					</form>
					<p id="astronomyScore"></p>
				</article>
				<!-- Quiz 3: Geography -->
				<article class="quiz-section" id="geographyQuiz">
					<h2>Geography Quiz</h2>
					<form id="geographyForm">
					</form>
					<p id="geographyScore"></p>
				</article>
				<!-- Quiz 4: History -->
				<article class="quiz-section" id="historyQuiz">
					<h2>History Quiz</h2>
					<form id="historyForm">
					</form>
					<p id="historyScore"></p>
				</article>
			</section>
			<section id="totalScoreContainer" class="hidden">
				<h2>
					Your total score is <span id="totalScore" class="green"></span> out of
					<span id="maxScore" class="red"></span>
				</h2>
				<p id="passMessage" class="hidden"></p>
				<button id="resetButton" class="hidden" onClick="window.location.reload();">Reset</button>
			</section>
			<section id="quizButton">
				<button id="loadScriptButton">Start the Quiz >></button>
			</section>
		</main>
		<script src="assets/js/scripts.js"></script>
	</body>
</html>
